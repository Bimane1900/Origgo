<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/css/ol.css" type="text/css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="Css/reset.css"> 
    <link rel="stylesheet" href="Css/style.css"> 
    <link rel="stylesheet" href="Css/demo.css"> 
    <link rel="stylesheet" href="Css/employer.css"> 

    <title>Employer</title>

</head>
<body>
<header class="cd-main-header__alt" id="navbar">
    <nav class="cd-main-nav__alt js-main-nav" id="menu">
        <ul class="cd-main-nav__list">
            <li><a href="/Index_employer.html">Home</a></li>
            <li><a href="map.html">Map</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav> <!-- cd-main-nav -->
    <div class="cd-main-header__logo__alt"><a href="/Index_employer.html"><img src="/pictures/log.png" id="logo" alt="Logo"></a></div>
</header>
<div id="addUserForm" class="addUserForm">

    <div id="userForm" class="userForm">
        <button class="closeAddMem" id="closeAdd">X</button>
        <h1 id = "addtext">Add new member!</h1>

        <div id="container" class="container">
            <h3 id="errormsg" style="color: #e24a4a;" ></h3>
            <label for="name"><b id = "labeluser">Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname" class="textinput"required>
<br>
            <label for="email"><b id = "labeluseremail">Email</b></label>
            <input type="text" placeholder="Enter Email" name="uemail" id="uemail" class="textinput" required>

        <button id="addMemberBtn" class="AddMemberBtn">Add this member</button>

      </div>
    </div>
    
</div>
<main>
    <button id="upBtn" onclick=topFunction()>UP</button>
    <div class="cd-scrolling-bg cd-scrolling-bg--color-2" style="padding: 1em 0;">
        <div class="cd-scrolling-bg__content employer-page">
            <div class="employer-welcome">
                    <h1 id="welcome-msg">Welcome</h1>
                    <div class="employer-profile" style="position: relative;">
                        <div class="person emp person-employer">
                            <div class="overlay">
                                <img src="pictures/bossDummy.jpg">
                                <h2 id="emp-name">Hans Schmidt</h2>
                            </div>
                        </div>
                        <div class="employer-info">
                            <div>
                                <label id="emp-mail"><b>E-mail:</b> </label><br>
                                <label id="emp-company"><b>Company:</b> </label><br>
                                <label id="emp-tracking"><b>Tracking:</b> </label>
                            </div>
                            <div class="employer-flight-data">
                                <div class="emp-set-flight">
                                    Enter new flight
                                    <input id="emp-flight-input" type="text" placeholder="New flight...">
                                    <button id="confirm-new-flight" class="EE-btn">Confirm</button>
                                    <button id="cancel-new-flight" class="EE-btn">Cancel</button>
                                </div>
                                <div id="emp-fetch">
                                    Fetching flight....
                                </div>
                                <p id="ER-arrive" style="display: none;">
                                </p>
                                <p id="ER-depart" style="display: none;">
                                </p>
                                <button id="emp-new-flight" class="EE-btn emp-btn" style="display: none;">
                                New flight
                                </button>
                                <button id="emp-flyToPlane" class="EE-btn emp-btn" style="margin-left: 11em; display: none;">
                                Fly to plane
                                </button>
                                <div id="emp-fetch-failed" style="display: none;">
                                    <img src="./pictures/flight_not_found.png">
                                    <span>
                                        Could not find your flight...
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>  
                <h2 class="employer-teamhead">This is your team</h2>
            </div>
            <div class ="employer-cell" id = "employer-cell">

                

                <div class="person personadd" id = "person-adder">
                <div class="overlay">
                <img src="pictures/Adduser.png">
                <h2>Add employee</h2>
                </div>
                </div>

            </div>
         
                </div>
            </div>
        </div> <!-- cd-scrolling-bg__content -->
    </div> <!-- cd-scrolling-bg -->

    <div class="map" id="map">
        <div id="map-sidebar" class="map-sidebar"></div>
    </div>

</main>
<script src="/Js/main.js"></script> <!-- Resource JavaScript -->
<script type="text/javascript" src="./Js/Map.js"></script>
<script>
    function fullmap() {
        document.getElementById("map").style.height = "100%";
        document.getElementById("map").style.witdh = "100%";
    }

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("upBtn").style.display = "block";
        } else {
            document.getElementById("upBtn").style.display = "none";
        }

    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

</script>
    <script type="text/javascript" src="./Js/Script.js"></script>
    <script type="text/javascript" src="./Js/employer.js"></script>

</body>
</html>
