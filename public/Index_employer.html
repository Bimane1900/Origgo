<script>
    function fullmap() {
        document.getElementById("map").style.height = "100%";
        document.getElementById("map").style.witdh = "100%";
    }

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("upBtn").style.display = "block";
        } else {
            document.getElementById("upBtn").style.display = "none";
        }

        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("navbar").style.height = "70px";
            document.getElementById("navbar").style.background = "rgba(255, 255, 255, 0.95)";
            document.getElementById("logo").style.float = "left";
            document.getElementById("logo").style.margin = "10px 0 0 5%";
            document.getElementById("logo").style.height = "50px";
            document.getElementById("logo").style.width = "auto";
            document.getElementById("menu").style.height = "auto";
            document.getElementById("menu").style.float = "right";
            document.getElementById("menu").style.marginRight = "5%";
            document.getElementById("menu").style.width = "";
            document.getElementById("menu").style.margin = "";


        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

</script>
