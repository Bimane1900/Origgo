         <div id="loginform" class="userForm">

            <div class="container" >
                <h1 id = "addtext">Sign Up!</h1>
                <h3 id="errormsg"></h3>
                <br>
                <label for="name"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="Username" class="textinput" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="Password" class="textinput" required>

                <label for="mail"><b>E-mail</b></label>
                <input type="text" placeholder="Enter Your E-mail Address" name="mail" id="Mail" class="textinput" required>

                <label for="coo"><b>Company name</b></label>
                <div id="comp" name="coo" ></div>
                
                <label for="codes"><b>Certified key</b></label>
                <input type="text" placeholder="Enter Company Code" name="codes" id="keycode" class="textinput" required>
                <button class="AddMemberBtn" id="submit" onclick="signupRequest()">Sign up</button>
        </div>
        <!-- </form> -->
    </div>
<script>
    document.getElementById("keycode").addEventListener("keyup", function(event) {
        event.preventDefault();
            if (event.keyCode === 13) {
         document.getElementById("submit").click();
        }
    });
       console.log(document.getElementById("keycode").value);

  </script>
