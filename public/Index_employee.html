<main>
    <button id="upBtn" onclick=topFunction()>UP</button>
    <div class="cd-scrolling-bg cd-scrolling-bg--color-3" style="padding: 1em 0; box-shadow: 0 0 rgba(0, 0, 0, 0) inset;">
        <div class="cd-scrolling-bg__content employee-page">

        </div>
        </div>
        </div> <!-- cd-scrolling-bg__content -->

    </div>

</main>
<script src="/Js/main.js"></script> <!-- Resource JavaScript -->
<script type="text/javascript" src="./Js/Map.js"></script>
<script>
    function fullmap() {
        document.getElementById("map").style.height = "100%";
        document.getElementById("map").style.witdh = "100%";
    }

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("upBtn").style.display = "block";
        } else {
            document.getElementById("upBtn").style.display = "none";
        }

        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("navbar").style.height = "70px";
            document.getElementById("navbar").style.background = "rgba(255, 255, 255, 0.95)";
            document.getElementById("navbar").style.boxShadow = "0 1px 2px rgba(0, 0, 0, 0.2)";

            document.getElementById("logo").style.margin = "10px 0 0 5%";
            document.getElementById("logo").style.opacity = "1.0";

            document.getElementById("menu").style.float = "right";
            document.getElementById("menu").style.width = "100%";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

</script>
<script type="text/javascript" src="./Js/Script.js"></script>
<script type="text/javascript" src="./Js/employee.js"></script>
